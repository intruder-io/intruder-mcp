version: 1
startCommand:
  type: stdio
  configSchema:
    type: object
    required: ["INTRUDER_API_KEY"]
    properties:
      INTRUDER_API_KEY:
        type: string
        title: "Intruder API Key"
        description: "Your Intruder API key for authentication."
  commandFunction: |-
    (config) => ({
      command: "python",
      args: ["intruder_mcp/server.py"],
      env: { INTRUDER_API_KEY: config.INTRUDER_API_KEY }
    }) 